<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-i18n="title">堆叠世界StackEverything</title>
    <link rel="icon" href="./static/img/favicon.png" sizes="32x32">
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">
    <link href="./static/css/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="./static/css/my_color.css" rel="stylesheet">
    <link href="./static/css/custom.css" rel="stylesheet">
    <link href="./static/css/cropper.min.css" rel="stylesheet">
    <script type="text/javascript" src="./static/js/cropper.min.js"></script>
    <script type="text/javascript" src="./static/js/brython.js"></script>
    <script type="text/javascript" src="./static/js/brython_stdlib.js"></script>
    <script type="text/javascript" src="./static/js/Sortable.min.js"></script>
</head>

<body class="bg-main">
    <div><!--bg-main主背景-->
        <nav class="navbar bg-body-tertiary fixed-top" style="padding: 0;">
            <div class="container-fluid text-white bg-blue" style="height: 56px; padding: 0;">
                <div class="bg-white h-100 d-flex justify-content-center align-items-center custom-icon-link icon-link-hover"
                    type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    style="width: 56px; --bs-link-hover-color-rgb: 25, 135, 84;">
                    <i class="bi bi-chevron-right fs-3" style="color: dimgray;"></i>
                </div>
                <div id="page_title" class="col text-center fs-4 fw-blod" data-i18n="loading">加载中</div>
                <!--col列 text-center居中 fs-4字体大小 fw-blod粗体-->
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel" style="max-width: 75vw;">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" data-i18n="page_select">页面选择</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" id="close_offcanvas"></button>
                    </div>
                    <div class="offcanvas-body" style="padding-left: 0; padding-right: 0;">
                        <div id="select_page" class="list-group list-group-flush custom-list-group">
                            <button type="button" class="list-group-item list-group-item-action" style="padding-left: 30px;" 
                                id="btn_operating_area" data-i18n="btn_operating_area">操作区</button>
                            <button type="button" class="list-group-item list-group-item-action" style="padding-left: 30px;" 
                                id="btn_view_items" data-i18n="btn_view_items">物品浏览</button>
                            <button type="button" class="list-group-item list-group-item-action" style="padding-left: 30px;" 
                                id="btn_manage_attributes" data-i18n="btn_manage_attributes">属性管理</button>
                            <button type="button" class="list-group-item list-group-item-action" style="padding-left: 30px;" 
                                id="btn_help" data-i18n="btn_help">帮助</button>
                            <button type="button" class="list-group-item list-group-item-action invisible" style="padding-left: 30px;" disabled
                                id="btn_test" data-i18n="btn_test">功能测试</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div id="page_area" class="container-fluid d-flex px-0" style="padding-top: 56px;">
        <!--操作区-->
        {% include 'operating_area.html' %}

        <!--物品浏览-->
        {% include 'view_items.html' %}

        <!--属性管理-->
        {% include 'manage_attributes.html' %}

        <!--帮助-->
        {% include 'help.html' %}

        <!--测试-->
        {% include 'test.html' %}

        <!--公共部分-->
        {% include 'universal.html' %}
    </div>

    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script type="text/python" src="./static/bry/universal_bry.py"></script>
    <script type="text/python" src="./static/bry/main.bry"></script>
    <script type="text/python" src="./static/bry/operating_area.bry"></script>
    <script type="text/python" src="./static/bry/view_items.bry"></script>
    <script type="text/python" src="./static/bry/manage_attributes.bry"></script>
    <script type="text/python" src="./static/bry/help.bry"></script>
    <script type="text/python" src="./static/bry/test.bry"></script>
    <script type="text/javascript" src="./static/js/custom.js"></script>
</body>

</html>
